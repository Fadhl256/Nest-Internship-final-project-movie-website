<div class="row g-4" id="listcard">
  @for(i of prodCards; track $index) {
  <div class="col-lg-3 col-md-6" id="cards">
    <div class="card h-100 d-flex flex-column">
      <img src={{i.poster}} class="card-img-top" alt="Card image">

      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">
          {{i.plot}}
        </p>
        <p class="card-text">Genre: {{i.genre}}</p>
        <p class="card-text">IMDb Rating: {{i.imdbRating}}/10</p>
      </div>

      <div class="mt-auto p-3">
        <button class="btn btn-primary w-100">Watch Now</button>
      </div>
    </div>
  </div>
  }
  </div>
